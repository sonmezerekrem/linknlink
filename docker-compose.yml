services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linknlink-backend
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - backend_data:/app/pb_data
    working_dir: /app
    environment:
      - POCKETBASE_DOMAIN=${POCKETBASE_DOMAIN:-http://localhost:8090}
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL:-admin@example.com}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD:-admin123456789}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linknlink-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linknlink-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=256
      - POCKETBASE_URL=${POCKETBASE_URL:-http://backend:8090}
      - NEXT_PUBLIC_POCKETBASE_URL=${NEXT_PUBLIC_POCKETBASE_URL:-http://backend:8090}
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    depends_on:
      - backend
    networks:
      - linknlink-network

volumes:
  backend_data:

networks:
  linknlink-network:
    driver: bridge