services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: linknlink-backend
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - backend_data:/app/pb_data
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - linknlink-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: linknlink-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - linknlink-network

volumes:
  backend_data:

networks:
  linknlink-network:
    driver: bridge