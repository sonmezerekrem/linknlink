<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinknLink Extension Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }

    .container {
      background: white;
      padding: 32px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: #1a1a1a;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: #1a1a1a;
    }

    .btn {
      padding: 10px 20px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
    }

    .btn:hover {
      background: #333;
    }

    .message {
      margin-top: 16px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #efe;
      color: #3c3;
    }

    .message.error {
      background: #fee;
      color: #c33;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinknLink Extension Settings</h1>
    
    <div class="form-group">
      <label for="api-url">API Base URL</label>
      <input type="url" id="api-url" placeholder="https://your-domain.com">
      <small style="display: block; margin-top: 4px; color: #666; font-size: 13px;">
        Enter your LinknLink API base URL (e.g., https://linknlink.example.com)
      </small>
    </div>

    <button class="btn" id="save-btn">Save Settings</button>

    <div id="message" class="message"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
